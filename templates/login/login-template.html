<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootflat/2.0.4/css/bootflat.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">

		<title>Login template</title>	
		<style>
		</style>
	</head>
	<body>
		<div class="wrapper-login">
		    <form class="form-signin" action="" method="post">
		        <h2 class="form-signin-heading" style="text-align:center">Connexion</h2>
		        <h5 class="center-heading">Utiliser votre compte <a href="http://stail.eu">stail.eu</a></h5>
		        <br>
		        <div class="alert alert-danger">
		            Error
		            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        </div>
		        <div class="alert alert-warning">
		            Warning
		            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        </div>
		        <div class="alert alert-success">
		            Success
		            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        </div>
		        
		        <div class="input-group-sp margin-bottom-sm" style="margin-bottom:7px">
		            <span class="input-group-addon-sp"><i class="fa fa-user fa-fw"></i></span>
		            <input type="text" id="inputEmail" class="form-control" placeholder="Identifiant" name="username"
		                   required autofocus>
		        </div>
		        <div class="input-group-sp">
		            <span class="input-group-addon-sp"><i class="fa fa-key fa-fw"></i></span>
		            <input type="password" id="inputPassword" class="form-control" placeholder="Mot de passe"
		                   name="password" required>
		        </div>
		        <button class="btn btn-lg btn-primary btn-block" type="submit" name="btn">Valider</button>
		        <hr>
		        <div class="sous-login">    
		            <a href='#'>Conditions d'utilisation</a> | <a href='#'>Inscription</a>
		        </div>

		    </form>
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
